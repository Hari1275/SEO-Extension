<!DOCTYPE html>
<html>
  <head>
    <title>Advanced SEO Analyzer Settings</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background-color: #2c3e50;
          color: #ecf0f1;
      }
      h1 {
          color: #3498db;
      }
      input[type="text"] {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border-radius: 4px;
          border: 1px solid #3498db;
          background-color: #34495e;
          color: #ecf0f1;
      }
      button {
          background-color: #3498db;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 4px;
          cursor: pointer;
      }
      button:hover {
          background-color: #2980b9;
      }
      #status {
          margin-top: 10px;
          color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <h1>Advanced SEO Analyzer Settings</h1>
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key" />
    <button id="saveApiKey">Save API Key</button>
    <div id="status"></div>
    <script src="settings.js"></script>
  </body>
</html>
